<!DOCTYPE html>
<html lang="en">

<head>

    <title>Example of Bootstrap 3 One Column Grid Layout for All Devices</title>
    <link rel="stylesheet" href="C:/Users/Romina/Desktop/Pag/bootstrap3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="C:/Users/Romina/Desktop/Pag/bootstrap3/dist/css/bootstrap-theme.min.css">
    <script src="C:/Users/Romina/Desktop/Pag/bootstrap3/docs/assets/js/vendor"></script>
    <script src="C:/Users/Romina/Desktop/Pag/bootstrap3/docs/dist/js/bootstrap.min.js"></script>
    <style type="text/css">
        /* Some custom styles to beautify this example */
        body {

            padding-top: 30px;
        }
        .demo-content{
            padding: 20px;
            font-size: 18px;
            min-height: 300px;
            background: white;
            margin-bottom: 28px;
            border: 10px double;
            border-radius: 20px;
        }
        .demo-content.bg-alt{
            background: white;
        }

        .black-content{
            padding: 20px;
            font-size: 18px;
            min-height: 300px;
            background: white;
            margin-bottom: 10px;
            background: black;
            border-radius: 20px;
        }
        .lista{

            width: 200px;
        }
    </style>
    </head>
    <body>
        <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
        <div class="container">
            <!--Row with single column-->
            <div class="row">
                <div class="col-xs-6 pull-right">
                    <div class="demo-content"><p class="text-center">Pussy</p></div>
                </div>
                 <div class="col-xs-6 pull-left">
                    <div class="black-content">
                        <ul class="lista">
                            <li>Holi</li>
                            <li>Holi</li>
                            <li>Holi</li>
                            <li>Holi</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Row with single column-->
            <div class="row">
                <div class="col-xs-6">
                    <div class="demo-content bg-alt"><p class="text-center">Cocks</p></div>
                </div>
                 <div class="col-xs-6 pull-right">
                    <div class="black-content"><p class="text-center">Black</p></div>
                </div>
            </div>
            <!--Row with single column-->
            <div class="row">
                <div class="col-xs-6 pull-right">
                    <div class="demo-content"><p class="text-center">Ass</p></div>
                </div>
                <div class="col-xs-6 pull-left">
                    <div class="black-content"><p class="text-center">Black</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
